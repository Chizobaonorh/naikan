changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
      
  categories:
    - title: 🎉 New Features 
      labels:
        - enhancement
  
    - title: 🐞 Bug Fixes
      labels:
        - bug
        
    - title: 📔 Documentation
      labels:
        - documentation
        
    - title: 🔨 Dependency Upgrades 
      labels:
        - dependencies
  
    - title: Other Changes 
      labels:
        - "*"
