<naikan-breadcrumb
    [items]="[{label: 'Overviews', routerLink: '/overview'}, {label: 'Developers', routerLink: '/overview/developers'}]">
</naikan-breadcrumb>

<div class="card card-border-none">
  <h5> {{page?.totalElements}} Developers</h5>

  <p-table
      #tableOverviewGroups
      dataKey="uuid"
      styleClass="p-datatable-striped"
      [rowHover]="true"
      [value]="page?.content"
      [lazy]="true"
      (onLazyLoad)="loadOverviews($event)"
      [paginator]="true"
      [alwaysShowPaginator]="false"
      [rows]="25"
      [defaultSortOrder]="1"
      [sortOrder]="1"
      sortField="group.name"
      sortMode="multiple"
      [expandedRowKeys]="expandedRows"
      [rowsPerPageOptions]="[10, 25, 50, 100, 200]"
      [totalRecords]="page?.totalElements">

    <ng-template pTemplate="caption">
      <div class="flex justify-content-between flex-wrap mb-2 mt-4">
        <div class="flex align-items-center justify-content-center">
          <naikan-search #search [table]="tableOverviewGroups"></naikan-search>
        </div>
        <div class="flex align-items-center justify-content-center">
          <button pButton label="Clear" class="p-button-outlined"
                  icon="pi pi-filter-slash"
                  (click)="tableOverviewGroups.reset(); search.clear()"></button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-3rem">
          <p-button *ngIf="page?.totalElements > 0"
                    styleClass="p-button-primary"
                    icon="{{expandedRows && Object.keys(expandedRows).length ? 'pi pi-angle-down' : 'pi pi-angle-right'}}"
                    (click)="expand()"
                    tooltipPosition="top"
                    pTooltip="Toggle rows">
          </p-button>
        </th>
        <th pSortableColumn="group.name">Name
          <p-columnFilter field="group.name" display="menu"
                          placeholder="Name">
          </p-columnFilter>
          <p-sortIcon field="group.name"></p-sortIcon>
        </th>
        <th pSortableColumn="group.title">Title
          <p-columnFilter field="group.title" display="menu"
                          placeholder="Title">
          </p-columnFilter>
          <p-sortIcon field="group.title"></p-sortIcon>
        </th>
        <th pSortableColumn="group.organization">Organization
          <p-columnFilter field="group.email" display="menu"
                          placeholder="Organization">
          </p-columnFilter>
          <p-sortIcon field="group.organization"></p-sortIcon>
        </th>
        <th pSortableColumn="group.email">Email
          <p-columnFilter field="group.email" display="menu"
                          placeholder="Email">
          </p-columnFilter>
          <p-sortIcon field="group.email"></p-sortIcon>
        </th>
        <th pSortableColumn="group.phone">Phone
          <p-columnFilter field="group.phone" display="menu"
                          placeholder="Phone">
          </p-columnFilter>
          <p-sortIcon field="group.phone"></p-sortIcon>
        </th>
        <th pSortableColumn="count" class="w-10rem">Projects
          <p-sortIcon field="count"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-overviewGroup let-expanded="expanded">
      <tr>
        <td>
          <button type="button" pButton [pRowToggler]="overviewGroup"
                  class="p-button-text p-button-rounded p-button-plain"
                  [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
          </button>
        </td>
        <td>
          <span tooltipPosition="top" pTooltip="{{ overviewGroup.group.description }}">
            {{ overviewGroup.group.name }}
          </span>
        </td>
        <td>{{ overviewGroup.group.title }}</td>
        <td>
          <span tooltipPosition="top" pTooltip="{{ overviewGroup.group.organizationUrl }}">
            {{ overviewGroup.group.organization }}
          </span>
        </td>
        <td>
          <a href="mailto:{{ overviewGroup.group.email }}">{{ overviewGroup.group.email }}</a>
        </td>
        <td>{{ overviewGroup.group.phone }}</td>
        <td class="text-center w-4rem">
          <p-tag severity="primary" value="{{ overviewGroup.count }}"
                 [rounded]="true"></p-tag>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion" let-group>
      <tr>
        <td></td>
        <td colspan="6">
          <naikan-overview-project-table [overviewBoms]="group.boms">
          </naikan-overview-project-table>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
